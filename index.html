<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./css/style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
            <title>Áries</title>
        </head>
        <body>
            <main>
                <aside>
                    <div class="desktopIcons" id="who" tabindex="0">
                        <i class="fa-solid fa-computer"></i>
                        <label for="who">Quem somos</label>
                    </div>
                    <div class="desktopIcons" id="projects" tabindex="0">
                        <i class="fa-regular fa-folder-open"></i>
                        <label for="projects">Projetos</label>
                    </div>
                    <div class="desktopIcons" id="team" tabindex="0">
                        <i class="fa-brands fa-bluesky"></i>
                        <label for="team">Equipe</label>
                    </div>
                    <div class="desktopIcons" id="services" tabindex="0">
                        <i class="fa-solid fa-network-wired"></i>
                        <label for="services">Serviços</label>
                    </div>
                </aside>
                <article>
                    <section id="whoWindow">
                        <div id="whoWindowHeader">
                            <div class="windowName">
                                <i class="fa-solid fa-computer"></i>
                                <label for="who">Quem somos</label>
                            </div>
                            <ul class="actionBtns">
                                <li class="minimize">
                                    <i class="fa-solid fa-window-minimize"></i>
                                </li>
                                <li class="maximize">
                                    <i class="fa-regular fa-window-maximize"></i>
                                </li>
                                <li class="close">
                                    <i class="fa-solid fa-xmark"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="optBar">
                            <ul class="dropdownMenu">
                                <li>Arquivo</li>
                                <li>Editar</li>
                                <li>Exibir</li>
                                <li>Ferramentas</li>
                                <li>Ajuda</li>
                            </ul>
                            <i class="fa-solid fa-map-pin logo"></i>
                        </div>
                        <div class="toolbar">
                            <div class="navFoldersBtns">
                                <div class="previousFolder">
                                    <i class="fa-regular fa-circle-left"></i>
                                </div>
                                <div class="nextFolder">
                                    <i class="fa-regular fa-circle-right"></i>
                                </div>
                                <div class="rootFolder">
                                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                                </div>
                            </div>
                            <div class="searchFoldersBtns">
                                <div class="searchBtn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <label for="searchBtn">Procurar</label>
                                </div>
                                <div class="searchFolder">
                                    <i class="fa-solid fa-folder-tree"></i>
                                    <label for="searchFolder">Pastas</label>
                                </div>
                            </div>
                            <div class="layoutFolder">
                                <i class="fa-solid fa-table-columns"></i>
                                <label for="layoutFolder">Layot de pastas</label>
                            </div>
                        </div>
                        <p>Move</p>
                        <p>this</p>
                        <p>DIV</p>
                    </section>
                </article>
            </main>
            <footer>
                <ul class="start">
                    <li>INICIAR</li>
                </ul>
                <div class="taskbar"></div>
                <div class="clock"></div>
            </footer>
        </body>
        <script src="./js/script.js"></script>
    </html>
